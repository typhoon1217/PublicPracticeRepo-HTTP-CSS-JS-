<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(obj,size,color){
            obj.style.fontSize=size;
            obj.style.color=color;
        }
    </script>
</head>
<body>
    <h1> this 활용    </h1>
    <hr>
    <button type="button" onclick="change(this,'30px','red')">버튼1</button>
    <button type="button" onclick="change(this,'30px','blue')">버튼2</button>
    <p>여기 클릭 하면 크기와 색상 변경</p>
</body>
</html>
