<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let myWindow="null"
        function createWindow(){
            if(myWindow === null){
                myWindow = window.open("ex-04.htm;","_blank");
            }
        myWindow.document.open();
        myWindow.document.write(document.getElementById("content").value);
        myWindow.document.close();

        }
    </script>
</head>
<body>
    <h1>html 문서 생성기 </h1>
    <hr>
    <p>Lorem ipsum, dolor
         sit amet consectetur adipisicing elit. 
         agnam, neque.
    </p>
    <form action="#" method="post">
        <textarea name="content" id="content" cols="30" rows="10">

        </textarea>
        <button type="button" oneclick="createWindow(this)">
            html문서 출력하기
        </button>
    </form>
    
</body>
</html>
