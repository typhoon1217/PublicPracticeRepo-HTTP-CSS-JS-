<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let myWindow="null"
        function createDiv( ){
            if (myWindow===null){ 
                    myWindow = open("ch08-10.html");               
                }
                myWindow.document.open();
                myWindow.document.write(document.getElementById("content").value);
                myWindow.document.close();
        }
    </script>
</head>
<body>
    <h1>div maker</h1>
    <hr>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
    <button type="button" onclick="createDiv()">div 생성</button>
</body>
</html>
